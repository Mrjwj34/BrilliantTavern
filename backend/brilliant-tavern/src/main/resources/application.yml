# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: brilliant-tavern

  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/brilliant_tavern
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  
  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}
      database: 0
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      timeout: 3000ms

  # Google Gen AI配置
google:
  cloud:
    project-id: ${VERTEX_AI_PROJECT_ID}
    api-key: ${GOOGLE_API_KEY:}  # 可选，用于Gemini Developer API
    vertex-ai:
      location: ${VERTEX_AI_LOCATION:global}
      model: ${VERTEX_AI_MODEL:gemini-flash-latest}
      temperature: 1.1
      max-output-tokens: 2048
      think-budget: 0  # 思考预算，设为0禁用思考模式
      use-vertex-ai: true  # true使用Vertex AI，false使用Gemini Developer API

# Vertex AI配置
vertex:
  ai:
    # 嵌入模型配置
    embedding:
      model: ${VERTEX_AI_EMBEDDING_MODEL:gemini-embedding-001}  # Gemini嵌入模型

# 角色记忆配置
character:
  memory:
    # 相似度搜索阈值 (0-1，越接近1越相似)
    similarity:
      threshold: ${CHARACTER_MEMORY_SIMILARITY_THRESHOLD:0.7}
    # 最大检索结果数量
    max:
      results: ${CHARACTER_MEMORY_MAX_RESULTS:5}



# JWT配置
jwt:
  secret: BrilliantTavernJWTSecretKey2024ForProduction
  expiration: 86400000  # 24小时 (单位：毫秒)
  header: Authorization
  token-prefix: "Bearer "

# 应用配置
app:
  uploads:
    images:
      dir: uploads/images
      base-url: /api/images
  # TTS服务配置
  tts:
    base-url: ${TTS_SERVICE_URL:http://localhost:9880}  # TTS服务基础URL
    timeout: 30s
    # 音频配置
    audio:
      format: mp3
      chunk-length: 200
      normalize: true
      streaming: false
      max-new-tokens: 1024
      top-p: 0.8
      repetition-penalty: 1.1
      temperature: 0.8
      sample-rate: 44100
      channels: 1
      bits-per-sample: 16
    # 预热配置
    warmup:
      enabled: ${TTS_WARMUP_ENABLED:true}  # 是否启用预热
      text: ${TTS_WARMUP_TEXT:你好，这是语音测试}  # 预热文本
      voice-ids: ${TTS_WARMUP_VOICE_IDS:1,2,3}  # 预热的音色ID列表
      timeout: ${TTS_WARMUP_TIMEOUT:15s}  # 预热超时时间
      delay: ${TTS_WARMUP_DELAY:3s}  # 应用启动后延迟预热时间
  
  # GenAI服务配置
  genai:
    # 预热配置
    warmup:
      enabled: ${GENAI_WARMUP_ENABLED:true}     # 是否启用预热
      text: ${GENAI_WARMUP_TEXT:Hi}             # 预热文本（极小化）
      timeout: ${GENAI_WARMUP_TIMEOUT:30s}      # 预热超时时间
      delay: ${GENAI_WARMUP_DELAY:10s}          # 应用启动后延迟预热时间
      maintain-interval: ${GENAI_WARMUP_MAINTAIN_INTERVAL:3600000}  # 维持预热间隔（1小时）

  # 文件上传配置
  upload:
    max-file-size: 10MB

  # WebSocket配置
  websocket:
    allowed-origins: http://localhost:3000,http://localhost:5173

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    default-models-expand-depth: 1
    default-model-expand-depth: 1
  show-actuator: false

# 日志配置
logging:
  level:
    '[com.github.jwj.brilliantavern]': DEBUG
    '[com.github.jwj.brilliantavern.security.JwtAuthenticationEntryPoint]': INFO  # 减少未授权访问的日志输出
    '[org.springframework.security]': DEBUG
    '[org.hibernate.SQL]': DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
